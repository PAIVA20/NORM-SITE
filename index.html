
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORM - This is not your norm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    header a {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    header a:hover {
      background-color: #fff;
      color: #000;
    }
    section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .about {
      background-color: #f4f4f4;
    }
    .collections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .collections img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NORM</h1>
    <p>THIS IS NOT YOUR NORM</p>
    <a href="#collections">VIEW COLLECTION</a>
  </header>

  <section class="about">
    <h2>ABOUT</h2>
    <p>This is not your norm. We create bold and sophisticated streetwear for those who challenge standards.</p>
  </section>

  <section id="collections">
    <h2>COLLECTIONS</h2>
    <div class="collections">
      <img src="https://via.placeholder.com/400x500?text=Look+1" alt="Model wearing Norm clothing">
      <img src="https://via.placeholder.com/400x500?text=Look+2" alt="Model wearing Norm clothing">
      <img src="https://via.placeholder.com/400x500?text=Look+3" alt="Model wearing Norm clothing">
      <img src="https://via.placeholder.com/400x500?text=Look+4" alt="Model wearing Norm clothing">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NORM. All rights reserved.</p>
  </footer>
</body>
</html>
